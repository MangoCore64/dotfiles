# =============================================================================
#  TMUX CONFIG: REMOTE / WORKSHOP
#  Prefix: Ctrl+A
#  Theme:  Gruvbox Dark (Secondary for Visual Context)
# =============================================================================
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# §1. 基本設定 (General)
set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

set -g base-index 1
setw -g pane-base-index 1
set -g history-limit 5000 # 遠端可以精簡一些
set -g mouse on
setw -g mode-keys vi
set -g set-clipboard on

# §2. 快捷鍵綁定 (Keybindings)
bind r source-file ~/.tmux.conf \; display "Workshop Config Reloaded!"

# 窗格分割 (Pane Splitting)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# 窗格導航 (Pane Navigation)
# 使用 Ctrl+A + hjkl 來切換（遠端專用）
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 或者用 Ctrl+A + 方向鍵
bind Left select-pane -L
bind Down select-pane -D
bind Up select-pane -U
bind Right select-pane -R

# 可重複的大小調整
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
# 快速最大化
bind -n M-z resize-pane -Z

# 70/30 分割
bind g resize-pane -x 70%

# 視窗導航 (Window Navigation) - 養成使用前綴鍵的習慣
# `C-a p/n` 和 `C-a [數字]` 是這裡的主要方式

# 其他實用綁定
bind c new-window -c "#{pane_current_path}"
bind , command-prompt "rename-window %%"

# §3. TPM 外掛管理 (Lean & Mean, but Resilient)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# 主題 (Secondary Theme for Visual Distinction)
set -g @plugin 'egel/tmux-gruvbox'
# set desired theme options...
set -g @tmux-gruvbox 'dark256' # or 'dark256', 'light', 'light256'

# 功能性外掛 (Workshop also needs restoration)
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# OSC 52 剪貼板支援 (適用於 nested tmux 環境)
set -ga terminal-overrides ",xterm-256color:Ms=\\E]52;c;%p2%s\\7"
set -ga terminal-overrides ",tmux-256color:Ms=\\E]52;c;%p2%s\\7"

# 【【【 必須在檔案的最末端！ 】】】
run '~/.tmux/plugins/tpm/tpm'

# §4. 複製模式修復 (Copy Mode Fix)
# 修復 tmux-yank 插件造成的複製功能錯誤 - 放在最後覆蓋插件綁定
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi Y send-keys -X copy-line
bind-key -T copy-mode-vi Enter send-keys -X copy-selection-and-cancel
