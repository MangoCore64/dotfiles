# --- 2026 Hyprlock Mainstream Preset (Tokyo Night) ---

$font = JetBrainsMono Nerd Font
$accent = rgb(bb9af7)
$text = rgb(c0caf5)

general {
    no_fade_in = true
    grace = 0
    disable_loading = true
}

# --- 背景 (使用截圖模糊，最美觀且保證能動) ---
background {
    monitor =
    path = screenshot
    color = rgb(26, 27, 38)
    blur_passes = 2
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# --- 時鐘 ---
label {
    monitor =
    text = $TIME
    color = $text
    font_size = 110
    font_family = $font Bold
    position = 0, -320
    halign = center
    valign = top
}

# --- 日期 ---
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B")"
    color = $accent
    font_size = 22
    font_family = $font
    position = 0, -450
    halign = center
    valign = top
}

# --- 鎖定圖示 ---
label {
    monitor =
    text = 󰌾
    color = $accent
    font_size = 64
    font_family = $font
    position = 0, 70
    halign = center
    valign = center
}

# --- 歡迎訊息 (確保正確顯示使用者名稱) ---
label {
    monitor =
    text = 歡迎回來, $USER
    color = rgba(192, 202, 245, 0.7)
    font_size = 18
    font_family = $font
    position = 0, 0
    halign = center
    valign = center
}

# --- 輸入框 ---
input-field {
    monitor =
    size = 280, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    outer_color = rgba(187, 154, 247, 0.6)
    inner_color = rgba(26, 27, 38, 0.9)
    font_color = $text
    fade_on_empty = true
    placeholder_text = <span foreground="##565f89">請輸入密碼...</span>
    hide_input = false
    check_color = rgb(158, 190, 106)
    fail_color = rgb(247, 118, 142)
    position = 0, -100
    halign = center
    valign = center
}

# --- 音樂播放顯示 ---
label {
    monitor =
    text = cmd[update:1000] playerctl metadata --format '{{title}} - {{artist}}' || echo ""
    color = rgba(192, 202, 245, 0.5)
    font_size = 12
    font_family = $font
    position = 0, 20
    halign = center
    valign = bottom
}
