# --- 載入環境變數 (重要!) ---
source = ~/.config/hypr/env.conf

# --- 螢幕配置 (Monitor Configuration) ---
monitor = desc:Acer Technologies XV272U KV, 2560x1440@144, 0x0, 1.25, vrr, 1
monitor = desc:Sculptor, 2560x1600@120, 367x1152, 1.95, vrr, 1
monitor = , preferred, auto, 1

# --- 自動啟動項目 (Exec-once) ---
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP HYPRLAND_INSTANCE_SIGNATURE
exec-once = hyprpaper
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = waybar
exec-once = nm-applet
exec-once = fcitx5 -d  --replace
exec-once = dunst
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = udiskie &
exec-once = sunshine
exec-once = vivaldi
exec-once = steam -silent

# --- 輸入設定 ---
input {
    kb_layout = us
    follow_mouse = 1
}

xwayland {
    force_zero_scaling = true
}

# --- 佈局設定 (Dwindle) ---
general {
    layout = dwindle
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    allow_tearing = true 
}

dwindle {
    pseudotile = yes 
    preserve_split = yes 
}

# --- 裝飾 (Decoration) ---
decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# --- 動畫 (Animations) ---
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# --- 工作區綁定 (Workspace) ---
workspace = 1, monitor:DP-3, default:yes
workspace = 2, monitor:DP-3
workspace = 3, monitor:DP-3
workspace = 4, monitor:DP-3
workspace = 5, monitor:HDMI-A-1, default:yes

# --- 按鍵綁定 ($mainMod = Super/Win 鍵) ---
$mainMod = SUPER

bind = $mainMod, Q, exec, alacritty
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, rofi -show drun
bind = $mainMod, F, fullscreen,

# 切換工作區
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# 移動視窗到工作區
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# 視窗焦點切換
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# 系統管理
bind = $mainMod SHIFT, C, exec, hyprctl reload
bind = $mainMod, Tab, focusmonitor, l
bind = $mainMod SHIFT, Tab, focusmonitor, r

# --- 視窗規則 (最新 Window Rule 語法) ---

# 1. 遊戲與立即渲染 (Tearing)
windowrule = match:class ^(steam_app_.*)$, immediate on
windowrule = match:class ^(cs2)$, immediate on

# 2. 浮動視窗規則
windowrule = match:class ^(pavucontrol)$, float on
windowrule = match:class ^(nm-connection-editor)$, float on
windowrule = match:class ^(org.kde.dolphin)$, match:title ^(Copying — Dolphin)$, float on

# 3. 智慧間隙 (Smart Gaps)
# 注意: 如果您的版本支援 w[t1] 選擇器，這是在 workspace rule 中設定
workspace = w[t1], gapsout:0, gapsin:0
workspace = w[tg1], gapsout:0, gapsin:0

# 4. 工作區分配 (Startup Apps - 使用 0.53 最新語法)
windowrule = match:class ^(vivaldi-stable)$, workspace 2
windowrule = match:class ^(steam)$, workspace 3
