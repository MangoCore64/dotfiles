# --- 系統後端設定 ---
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# 預設文字編輯器
env = EDITOR, vim

# --- AMD GPU 硬體加速 (Mesa) ---
env = LIBVA_DRIVER_NAME,radeonsi
env = VDPAU_DRIVER,radeonsi
env = mesa_glthread,true

# --- Toolkit 後端設定 (讓程式原生支援 Wayland) ---
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# --- Electron 程式相容性 (解決 Chrome, VSCode, Discord 縮放模糊) ---
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# --- Qt 外觀設定 ---
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct

# --- 游標設定 (Hyprland 0.40+ 標準) ---
# 同時設定 HYPRCURSOR 與 XCURSOR 以確保相容性
env = HYPRCURSOR_SIZE,24
env = XCURSOR_SIZE,24
# 提示: 如果您有安裝特定的 hyprcursor 主題，請取消註解下方行並修改名稱
# env = HYPRCURSOR_THEME,rose-pine-hyprcursor

# --- 輸入法 (Fcitx5) ---
env = GTK_IM_MODULE, fcitx
env = QT_IM_MODULE, fcitx
env = XMODIFIERS, @im=fcitx
env = SDL_IM_MODULE,fcitx
env = GLFW_IM_MODULE,ibus # 修正部分遊戲無法輸入的問題

# --- 遊戲與硬體優化 ---
# 針對高更新率螢幕，允許 Tearing 以降低延遲 (AMD 支援良好)
env = WLR_DRM_NO_ATOMIC,1
